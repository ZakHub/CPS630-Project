  <script>
  var myIndex = 0;
  window.onload = function() {
    slides();
  };

  function slides() {
    var i;
    var x = document.getElementsByClassName("Slides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    x[myIndex].style.display = "block";
    myIndex++;
    if (myIndex == x.length) {
      myIndex = 0;
    }
    setTimeout(slides, 3000);
  }
  </script>
</head>
