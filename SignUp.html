<!DOCTYPE html>
<!-- This file is the page for the signup page. -->
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SIGN UP</title>

    <link rel="stylesheet" href="signupStyle.css">
    <script src="signupValidation.js"></script>
</head>
<body>
   <main>
            <!-- This is a form, takes user information for a username, password and repeat password. Information is sent to signup.php -->
            <div>
                <form action="signup.php" method="post" 
                style="border:1px solid #ccc"
                onsubmit="return Validator(
                    document.getElementById('username'),
                    document.getElementById('email'),
                    document.getElementById('password'),
                    document.getElementById('password-repeat'))">

                    <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                
                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" id="username" name="username" required>

                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter email" id="email" name="email" required>

                        <label for="address"><b>Address</b></label>
                        <input type="text" placeholder="Enter Address" id="address" name="address" required>

                        <label for="phone"><b>Phone No.</b></label>
                        <input type="text" placeholder="Enter Phone Number" id="phone" name="phone" required>
                
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" id="password" name="password" required>
                
                    <label for="password-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" id="password-repeat" name="password-repeat" required>
                                                        
                    
                    <button type="submit">Sign Up</button>
                    
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
