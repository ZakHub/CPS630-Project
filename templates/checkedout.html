<h1>Order Placed</h1>
<h2>Successfully placed order #{{ orderId }}</h2>

<form ng-if="!submitted">
	<label for="review">Please give us your feedback</label>
	<textarea id="review" maxlength="65536" rows="10" cols="40"
		required="required" ng-model="$parent.review"></textarea>
	<br />
	<input type="submit" value="Submit" ng-click="submitReview()" />
</form>
<p ng-if="submitted">Thank you</p>
