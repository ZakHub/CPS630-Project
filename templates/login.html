<h1>Log In</h1>
<hr />
<form>
	<label for="username"><b>Username</b></label>
	<input id="username" type="text" placeholder="Username"
		required="required" />

	<label for="password"><b>Password</b></label>
	<input id="password" type="password" placeholder="Password"
		required="required" />

	<input type="submit" ng-click="authenticate(user)" value="Login" />
	<br />
	<br />
	<a href="#!/signup">Sign up for an account to access our services.</a>
</form>
